    <link href="./css/bootstrap.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

        border:1px solid transparent !important;
        box-shadow: none !important;

      }
      .span-full {
        width: 100%;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }
      .notification{
        right: 24px;
        top: 8px;
        position: absolute;
      }

        position: relative;
      }

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="./ico/favicon.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Password Tool</a>

          <div class="nav-collapse collapse ">
            <ul class="nav" data-bind="foreach: views, fadeVisible: $root.isAuthenticated()">
              <li class="active" data-bind="if: visible"><a href="#" data-bind="text: title, click: $root.selectedView"></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


  <!-- Base Template -->  
    <div data-bind="with: selectedView"  class="container">
      <!-- Flash -->    
     <!--  <div class="alert alert-error" data-bind="fadeVisible:$root.flashText()">
      <span data-bind="html:$root.flashText"></span>
      <button type="button" class="close" data-dismiss="alert">×</button>
    </div> -->
      <div data-bind="template: { name: templateName, data: data }"></div>
    </div>

    <div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

<!-- Templates - Move Later -->
  <script id="pwdsTmpl" type="text/html">
  <!-- aler alert-error-->
    <div data-bind="foreach:$root.flashText()">
      <div class="alert alert-error textcenter" id="flash" data-bind="fadeVisible:$root.flashText()">
        <span data-bind="html:message"></span>
        <a href="" data-bind="click: handler">asd</a>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>
    </div
    <div class="row">
      <table class="table table-hover" data-bind="fadeVisible: $root.isAuthenticated()">
        <thead>
          <tr>
            <th>location</th>
            <th>username</th>
            <th>password</th>
            <th>date</th>
          </tr>
        </thead>
          <tbody data-bind="foreach: $root.passwords">
            <tr data-bind="">
            <td>
            <input type="text" placeholder="location" class="inactive span3"
             data-bind="value: location, 
                  editInPlace:location
                  ">
            </td>
            <td>
            <input type="text" placeholder="username" class="inactive span3"
             data-bind="value: username, 
                  editInPlace:username
                  ">
            </td>
            <td>
            <input type="password" placeholder="password" class="inactive span3"
             data-bind="value: password, 
                  editInPlace:password
                  ">
            </td>
            <td ><span data-bind="text: date" class="span3">
            </td>
            <td data-bind="click:$parent.removePassword"><i class="icon-trash"></i></td>
            </tr>     
          </tbody>
      </table>
    </div>
    <div class="btn-toolbar pull-right">
      <button class="btn btn-primary" data-bind="click: addPassword">New Password</button>
      <button class="btn" data-bind="click: encrypt">Save</button>
    </div>
    <div>
      <textarea data-bind='value: lastSavedJson' rows='5' cols='60' > </textarea>
    </div>
  </script>

  <script id="exportTmpl" type="text/html">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#data" data-toggle="tab">Password Data</a></li>
        <li><a href="#pub-key" data-toggle="tab">Public Key</a></li>
        <li><a href="#priv-key" data-toggle="tab">Private Key</a></li>
      </ul>
    <div class="well clearfix">
      
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane active in" id="data">
          <textarea class="span-full" id="new_message" name="new_message"
          placeholder="Click generate below..." rows="5" data-bind="value: $root.encryptedData"></textarea>
          <span class="notification label">Last Saved: <em data-bind="text: $root.config().dateSaved"></em></span>
        </div>
        <div class="tab-pane fade" id="pub-key">
          <textarea class="span-full" id="new_message" name="new_message"
          placeholder="Click generate below..." rows="5" data-bind="value: $root.publicKey"></textarea>
          <span class="notification label">Generated: <em data-bind="text: keyDate"></em></span>
        </div>
        <div class="tab-pane fade" id="priv-key">
          <textarea class="span-full" id="new_message" name="new_message"
          placeholder="Click generate below..." rows="5" data-bind="value: $root.privateKey"></textarea>
          <span class="notification label">Generated: <em data-bind="text: keyDate"></em></span>
        </div>
    </div>
  </div>
  <div class="btn-toolbar pull-right ">
    <button class="btn btn-danger">Delete Data</button>
    <button class="btn btn-success" href="#exportModal" data-toggle="modal">Export Data</button>
    <!-- <button class="btn btn-info" data-bind="click:genKeys">Generate New</button> -->
  </div>

  <!-- Export Modal-->
  <div id="exportModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel" aria-hidden="true" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="exportModalLabel">Export Data</h3>
      </div>
      <div class="modal-body">
        <form data-bind="submit: exportKeys">
          <label class="radio">
          <input type="radio" value="pub" data-bind="checked: exportOptions"> Public Key and Encrypted Data
          </label>
          <label class="radio">
          <input type="radio" value="priv" data-bind="checked: exportOptions"> Public/Private Keys and Encrypted Data
          </label>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" type="submit" >Export</button>
        </div>
      </form>
    </div>
  </script>

  <script id="decryptTmpl" type="text/html">
        <!-- Decryption Prompt -->
    <div class="" data-bind="fadeVisible:!$root.isAuthenticated()">
      <div class="span4 offset4 well">
        <legend>Decrypt Data</legend>
        <div class="alert alert-error" data-bind="fadeVisible:$root.flashText()">
          <span data-bind="html:$root.flashText"></span>
          <button type="button" class="close" data-dismiss="alert">×</button>
        </div>
        <p class="text-error" data-bind="fadeVisible: !$root.encryptedData()">Warning: No encrypted data, import or new?</p>
        <textarea rows='5' class="span4" placeholder="Private Key" data-bind="value: $root.privateKey"></textarea>
        <input type="password" class="span4" placeholder="Password"  data-bind="value: decryptionPwd">
        <label class="checkbox">
          <input type="checkbox" name="remember" value="1"> Remember private key
        </label>
        <div class="btn-toolbar pull-right">
          <button href="#importModal" class="btn" data-toggle="modal">Import/New</button>
          <button class="btn-info btn" data-bind="click: decrypt, 
            text: $root.encryptedData() ? 'Decrypt' : 'No Data',
            enable: $root.encryptedData()">Decrypt</button>
        </div>
      </div>
    </div>


    <!-- Import Modal -->
    <div id="importModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true" >

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="importModalLabel">Import Passwords</h3>
      </div>

      <form data-bind="submit: importData">

        <div class="modal-body">
          <label class="radio">
          <input type="radio" name="action" value="enter-data" data-bind="checked: currentAct">
          Enter PGP encrypted data
          </label>
          <label class="radio">
          <input type="radio" name="action" value="new-data" data-bind="checked: currentAct"> Create new data (overiding any stored values)?
          </label>
          <textarea rows='5' class="span4" name="data" data-bind="value: importingData,
            fadeVisible: currentAct() === 'enter-data'"> </textarea>
        </div>
      
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" type="submit" >Import</button>
        </div>
      
      </form>
    </div>
  </script>

  <script id="settingsTmpl" type="text/html">
    <form data-bind="submit: saveConfig">
    <div class="well">
      <label class="checkbox">
        <input type="checkbox" data-bind="checked: config.storeData">
        Store Encrypted Password Data
      </label>
      <label class="checkbox">
        <input type="checkbox" data-bind="checked: config.storePub">
        Store Public Key
      </label>
      <label class="checkbox">
        <input type="checkbox" data-bind="checked: config.storePriv">
        Store Private Key
      </label>
    </div>
    <div class="btn-toolbar pull-right ">
      <button class="btn btn-success" type="submit">Save Settings</button>
    </div>
    </form>
  </script>

  <!-- JS -->
  <script src="openpgp.js"></script> 
  <script src="jquery-1.9.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="knockout-2.2.1.js"></script>
  <script src="knockout.localStorage.js"></script>
  <script src="encryptor.js"></script>
  <script src="blob.js"></script>
  <script src="filesaver.js"></script>
  <script src="app.js"></script>
